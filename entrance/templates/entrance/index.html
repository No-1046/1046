{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価予測システム (Your App Name)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/common.css' %}">

</head>
<body class="no-scroll">

    <header id="page-header" class="header-hidden">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="#">
                    <img src="{% static 'images/logo.svg' %}" alt="アプリロゴ">
                </a>
            </div>
            <a href="{% url 'accounts:home' %}" class="btn btn-primary rounded-pill px-4 login-button">ログイン</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <video id="opening-video" src="{% static 'videos/opening.MP4' %}" autoplay muted playsinline></video>
            <div id="scroll-indicator">
                <span></span>
            </div>
        </section>

        <section class="features py-5">
            <div class="container py-5">

                <div class="row gx-lg-5 align-items-center mb-5 pb-5 feature-block">
                    <div class="col-lg-6">
                        <div class="feature-video-container">
                            <video src="{% static 'videos/no1.MP4' %}" autoplay muted loop playsinline></video>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="feature-text-container">
                            <h2 class="fw-bold">AIによる高精度な予測</h2>
                            <p>独自のAIが、膨大な市場データをリアルタイムで解析。ノイズに惑わされない、精度の高い未来予測を提供します。</p>
                        </div>
                    </div>
                </div>

                <div class="row gx-lg-5 align-items-center mb-5 pb-5 feature-block reverse">
                    <div class="col-lg-6 order-lg-2">
                        <div class="feature-video-container">
                             <video src="{% static 'videos/no2.MP4' %}" autoplay muted loop playsinline></video>
                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="feature-text-container">
                            <h2 class="fw-bold">直感的で、美しいインターフェース</h2>
                            <p>必要な情報に、最短でアクセス。専門家から初心者まで、誰もが直感的に使いこなせる洗練されたデザイン。</p>
                        </div>
                    </div>
                </div>

                <div class="row gx-lg-5 align-items-center feature-block">
                    <div class="col-lg-6">
                        <div class="feature-video-container">
                            <video src="{% static 'videos/no3.MP4' %}" autoplay muted loop playsinline></video>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="feature-text-container">
                            <h2 class="fw-bold">リスクを可視化するアラート</h2>
                            <p>市場の重要な変動を見逃しません。設定した条件に基づき、リスクとチャンスをリアルタイムでお知らせします。</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <div class="footer-logo">
                <img src="{% static 'images/logo.svg' %}" alt="アプリロゴ">
            </div>
            <nav class="footer-links d-flex justify-content-center gap-4 mb-4">
                <a href="#">プライバシーポリシー</a>
                <a href="#">利用規約</a>
                <a href="#">お問い合わせ</a>
            </nav>
            <p class="copyright">&copy; 2025 Your App Name</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- メインJavaScriptファイル -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
